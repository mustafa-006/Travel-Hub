<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hub (Timeline)</title>
    <link rel="icon" href="../first-page/images/logo.jpg" type="logo">

    <!-- CSS Links -->
    <link rel="stylesheet" href="timeline.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    
    <!-- Post Container -->
    <div class="post-container">
        <textarea id="postText" placeholder="Write something..."></textarea>
        <div class="d-flex">   
            <label class="custom-file-upload">
                <input type="file" id="postImage" accept="image/*">choose image
            </label>
            <button id="postButton">Post</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="dashboard-nav">
            <header>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <a href="#" style="text-decoration: none;" class="brand-logo">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                    <span>Travel Hub</span>
                </a>
            </header>
            <nav class="dashboard-nav-list">
                <a onclick="home()" class="dashboard-nav-item"><i class="fas fa-home"></i> Home</a>
                <a onclick="toProfile()" class="dashboard-nav-item"><ion-icon name="person-circle-outline"></ion-icon> Profile</a>
                <a onclick="toGroubChat()" class="dashboard-nav-item"><ion-icon name="chatbubbles-outline"></ion-icon> Group chat</a>
                <a onclick="toStories()" class="dashboard-nav-item"><ion-icon name="aperture-outline"></ion-icon> Stories</a>
                <a onclick="toServices()" class="dashboard-nav-item"><ion-icon name="hammer-outline"></ion-icon> Services</a>
                <a onclick="toAboutUs()" class="dashboard-nav-item"><ion-icon name="people-outline"></ion-icon> About us</a>
                <a onclick="toAboutMe()" class="dashboard-nav-item"><ion-icon name="person-sharp"></ion-icon> About me</a>
                <div class="nav-item-divider"></div>
                <a class="dashboard-nav-item" onclick="out()"><ion-icon name="log-out-outline"></ion-icon> Logout</a>
            </nav>
        </div>

        <div class="dashboard-app">
            <header class="dashboard-toolbar">
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
            </header>
            <div class="dashboard-content">
                <div class="container">
                    <!-- The posts will appear here -->
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="timeline.js"></script>
</body>
</html>
