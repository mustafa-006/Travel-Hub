<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hub (login)</title>
    <link rel="stylesheet" href="/login/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../first-page/images/logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <h1 class="text-4xl font-bold text-center text-gray-100 " id="ho">Welcome Back</h1>

    <form class="max-w-sm mx-auto ml-40 mt-40" id="login" method="POST" action="http://localhost:9999/login">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Your email</label>
          <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 to-black-gray-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@ex:gmail.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Your password</label>
          <input type="password" id="password" name ="password" class="bg-gray-50 border border-gray-300 text-black-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
          <button type="button" id="togglePassword">Show</button>
        </div>
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
          </div>
          <label for="remember" class="ms-2 text-sm font-medium text-gray-100 dark:text-gray-300">Remember me</label>
        </div>
         <button type="submit" class='glowing-btn'><span class='glowing-txt'>lo<span class='faulty-letter'>g</span>in</span></button>
      </form>
      

    <script src="/login/login.js"></script>
</body>
</html>
