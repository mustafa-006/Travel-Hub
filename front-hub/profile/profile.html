<!--profile.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hub (Profile)</title>
    <link rel="icon" href="../first-page/images/logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <button class="back" onclick="totimeline()">BACK</button>

    <main class="profile-page">
        <section class="relative block h-500-px">
            <img id="cover-image-display" src="" alt="Cover" class="cover-img">
            <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
            <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0px)">
                <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
                    <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </section>
        <section class="relative py-16 bg-blueGray-200">
            <div class="container mx-auto px-4">
                <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
                    <div class="px-6">
                        <div class="flex flex-wrap justify-center">
                            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                                <div class="relative justify-center">
                                    <img id="profile-image-display" src="" alt="Profile" class="profile-img justify-center">
                                </div>
                            </div>
                        </div>
                        <!-- Profile Information -->
                     
                        <div class="text-center mt-12">
                            <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700" id="profile-name"></h3>
                            <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                                <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
                                <div id="profile-address">enter your address</div>
                            </div>
                            <div class="mb-2 text-blueGray-600">
                                <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i>
                                <div id="profile-university">enter your university</div>
                            </div>
                        </div>
                        <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
                            <div class="flex flex-wrap justify-center">
                                <div class="w-full lg:w-9/12 px-4">
                                    <p class="mb-4 text-lg leading-relaxed text-blueGray-700" id="profile-cv">
                                        enter your bio (CV)
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="relative bg-blueGray-200 pt-8 pb-6 mt-8" id="profile-footer">
                <h1 class="text-3xl font-semibold text-gray-400 text-center mb-6" id="edit-profile-title">
                    Edit Your Profile
                </h1>
                <section class="relative bg-blueGray-200 py-10" id="profile-form-section">
                    <div class="container mx-auto px-4">

                           <!--profile.html-->
                        <form id="profile-form">
                            <div class="flex flex-wrap items-center md:justify-between justify-center">
                                <div class="w-full md:w-6/12 px-4 mx-auto text-center">
                                    <!-- Profile Image Upload -->
                                    <label class="block mb-4" id="profile-image-upload">
                                        <span class="text-gray-700 font-medium">Upload Profile Image</span>
                                        <input type="file"  name="profileImage" accept="image/*" id="profile-image-input" class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border file:border-gray-300 file:rounded-lg file:text-sm file:font-medium file:bg-blue-50 hover:file:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 ease-in-out" />
                                    </label>
                                    
                                    <!-- Cover Photo Upload -->
                                    <label class="block mb-4" id="cover-photo-upload">
                                        <span class="text-gray-700 font-medium">Upload Cover Image</span>
                                        <input type="file"  name="coverImage" accept="image/*" id="cover-photo-input" class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border file:border-gray-300 file:rounded-lg file:text-sm file:font-medium file:bg-blue-50 hover:file:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 ease-in-out" />
                                    </label>
                                    
                                    <!-- CV Text Area -->
                                    <label class="block mb-2" id="cv-text-area">
                                        <span class="text-blueGray-700">Enter Your CV (Bio)</span>
                                        <textarea rows="4" id="cv-input" name="bio" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                                    </label>
                                    
                                    <!-- Address Text Area -->
                                    <label class="block mb-2" id="address-text-area">
                                        <span class="text-blueGray-700">Enter Your Address</span>
                                        <input type="text" name="address" id="address-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                                    </label>
                                    
                                    <!-- University Text Area -->
                                    <label class="block mb-2" id="university-text-area">
                                        <span class="text-blueGray-700">Enter Your University</span>
                                        <input type="text" name="university" id="university-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                                    </label>
                                    
                                    <!-- Submit Button -->
                                    <div class="mt-6">
                                        <button type="submit" class='glowing-btn'>
                                            <span class='glowing-txt'>su<span class='faulty-letter'>b</span>mit</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </section>
            </footer>
        </section>
    </main>    
    <script src="profile.js"></script>
</body>

</html>
